<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h3>Auth Request </h3>

    <form id="userData">
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />
    </form>

    <button id="getPatients">Get Patients</button>

    <pre id="output">

    </pre>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var getPatients = function () {
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);

                return false;
            };

            var login = function () {
                var url = "/Token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                    .always(showResponse);

                return false;
            };

            var url = "http://localhost:58791/api/patients/";

            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatients);

        });
    </script>

</body>
</html>
